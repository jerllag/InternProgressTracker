<div ng-controller="LeaderboardController">
	<div class="container">
		<section class="page-header" id="content">
			<div class="row">
				<div class="col-lg-12">
					<h2 align="center"> Leaderboard </h2>
				</div>
			</div>
		</section>
		
		<div class="row">
			<div class="col-lg-12"></div>

			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-lg-2"> Photo </th>
						<th class="col-lg-4"> Intern </th>
						<th class="col-lg-6"> Progress </th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="info" ng-repeat="fname in leaderboardFname track by $index">
						<td class="col-lg-3">
							<img src="images/users/brian.png" class="img-circle" width="40%">
						</td>
						<td class="col-lg-3">
							<h4>{{fname}} {{leaderboardLname[$index]}}</h4>
							<h5>{{leaderboardCompname[$index]}}</h5>
						</td>
						<td class="col-lg-3">
							<div class="progress">
								<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{leaderboardPercentage[$index] | number:0}}%">
									{{leaderboardPercentage[$index] | number:0}}% Complete
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
